<div id="page-wrapper">
  <div ng-include="'head.html'"></div>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <h3 style="color: #666666;"><i class="fa fa-list"></i> LuckyPOS Reports</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="#/dashboard"> Home</a></li>
        <li><i class="fa fa-list"></i> Credit Details Report</li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        
        <button type="button" class="btn btn-success btn-sm" 
        data-target="#credit_detail" data-toggle="modal" >
          <i class="fa fa-fw fa-filter"></i> Credit Detail Report
        </button>
        <button type="button" class="btn btn-success btn-sm" ng-click="addUser(users)">
          <i class="fa fa-fw fa-filter"></i> Summary Credit Report
        </button>
        <button type="button" class="btn btn-success btn-sm" ng-click="addUser(users)">
          <i class="fa fa-fw fa-filter"></i> Cash Detail Report
        </button>
        <button type="button" class="btn btn-success btn-sm" ng-click="soa()">
          <i class="fa fa-fw fa-filter"></i> SOA
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 pull-right">     
      <table id="credit-table" class="table table-bordered table-condensed table-hover table-striped " 
        datatable="ng" dt-instance="vm.dtInstance"  width="100%" dt-options="vm.dtOptions" 
        dt-column-defs="vm.dtColumnDefs" >
        <thead>
          <tr>
            <th>Trxn ID</th>
            <th>Barcode No.</th>
            <th>Customer ID</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Added Date</th>
            <th>Due Date</th>
            <th>Company Name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="data in credit_report">
            <td>{{data.id}}</td>
            <td>{{data.cust_barcode_num}}</td>
            <td>{{data.cust_id_no}}</td>
            <td>{{data.name}}</td>
            <td>{{ data.amount }}</td>
            <td>{{data.added_date}}</td>
            <td>{{data.due_date}}</td>
            <td>{{data.comp_name}}</td>
          </tr>
        </tbody>
        
      </table>
    </div>
  </div>
</div>
<div ng-include="'modal/credit_detail_report.html'"></div>
