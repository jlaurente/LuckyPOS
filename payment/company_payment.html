<style>
.selected {
    color:#008080;
    font-weight:bold;
}
</style>
<div id="page-wrapper">
  <div ng-include="'head.html'"></div>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <h3 style="color: #666666;"><i class="fa fa-home"></i> Company Payment</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="#/dashboard"> Home</a></li>
        <li><i class="fa fa-list"></i> Company List</li>
      </ol>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 pull-right">
      <div class="form-group input-group">
        <span class="input-group-addon"><i class="fa fa-home">&nbsp;</i> Company</span>
          <select class="form-control" ng-model="comp_id" id="comp_id" required>
            <option ng-repeat="data in companyList" value="{{data.comp_id}}">
              {{data.comp_name}}
            </option>
          </select>
          <span class="input-group-addon"><i class="fa fa-calendar">&nbsp;</i> Due Date</span>
          <input type="text" class="form-control" name="due_date" 
           ng-model="due_date" id="due_date" autocomplete="off"  readonly>
          <span class="input-group-btn">
            <button class="btn btn-primary" ng-click="apply_search()"> 
              <i class="fa fa-fw fa-search"></i> Search
            </button>
          </span>
      </div>
      <script src="date-picker/js/moment.min.js"></script>
      <script src="date-picker/js/bootstrap-datetimepicker.min.js"></script>
      <script src="date-picker/js/daterangepicker.js"></script>
      <script type="text/javascript">
        function getLastDayOfYearAndMonth(year, month)
        {
          var d = new Date(year, month+1, 0);
          var lastdate =d.getDate();
          return lastdate;
        }
        $(function() {
          $('input[name="due_date"]').daterangepicker({
              singleDatePicker: true,
              showDropdowns: true,
              isInvalidDate: function( date ) {
                var mydate = new Date(date);
                var lastday = getLastDayOfYearAndMonth(mydate.getFullYear(), mydate.getMonth());
                if( date.date() === 15 || date.date() === lastday) {
                  return false; 
                } else {
                  return true;
                }
              },
              locale: {
                  format: 'YYYY-MM-DD'
              }
          });
        });
      </script>
      <script type="text/javascript">
        function generateCreditTable() {
            var doc = new jsPDF('p', 'pt', 'letter');
            var y = 20;
            doc.setLineWidth(2);
            doc.text(200, y = y + 30, "Credit Details Report");
            doc.autoTable({
                html: '#credit-table',
                startY: 70,
                theme: 'grid',
                columnStyles: {
                    0: {
                        halign: 'right',
                        tableWidth: 100,
                        },
                    1: {
                        tableWidth: 100,
                       },
                    2: {
                        halign: 'right',
                        tableWidth: 100,
                       },
                    3: {
                        halign: 'right',
                        tableWidth: 100,
                       }
                },

            })
            doc.save('Credit Details Report');
        }
      </script>
    </div>
  </div>
  <div ng-include="'payment/payments/Isduedate.html'"></div>
  <div ng-include="'payment/payments/due_date.html'"></div>
</div>
