<style>
.selected {
    color:#008080;
    font-weight:bold;
}
</style>
<div id="page-wrapper">
  <div ng-include="'head.html'"></div>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <h3 style="color: #666666;"><i class="fa fa-money"></i> Order Payment Cash</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="#/dashboard"> Home</a></li>
        <li><i class="fa fa-list"></i> Payment List</li>
      </ol>
    </div>
  </div>

  <div class="row">
      <div class="col-sm-3"><!--left col-->
        <div class="text-center">
          <img src="img/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
          <h5>Walk-In Customer</h5>
        </div> 
      </div><!--/col-3-->
      <div class="col-sm-9">
        <form name="signupForm" role="form"> 
          <div class="card mb-3">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <label class="mb-0">Amount to Pay</label>
                </div>
                <div class="col-sm-9">
                  <input type="text" ng-model="amount_pay" ng-change="calculate()" class="form-control" placeholder="Enter amount to pay" required focus>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <label class="mb-0">Cash Amount</label>
                </div>
                <div class="col-sm-9">
                  <input type="text" ng-model="cash_amount" ng-change="calculate()" class="form-control" placeholder="Enter cash amount" required>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-success btn-lg btn-block" ng-click="addCashPayment()" data-ng-disabled="signupForm.$invalid">Proceed to payment</button>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-4">
                  <label class="mb-0"><h3>Amount Change</h3></label>
                </div>
                <div class="text-secondary">
                  <h2 class="text-muted color-red">
                  {{ change ? change : '0.00'  }}
                </h2>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div><!--/col-9-->
    </div><!--/row-->
</div>
