<style>
.selected {
    color:#008080;
    font-weight:bold;
}
</style>
<div id="page-wrapper">
  <div ng-include="'head.html'"></div>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <h3 style="color: #666666;"><i class="fa fa-money"></i> Order Payment Credit</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="#/dashboard"> Home</a></li>
        <li><i class="fa fa-list"></i> Payment List</li>
      </ol>
    </div>
  </div>

  <div class="row">
    <form name="signupForms" role="form"> 
      <div class="col-sm-3"><!--left col-->
        <div class="text-center form-group">
          <img src="img/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
          <h5 ng-show = "IsVisible"><img alt="" src="api/barcode.php?s=code128a&d=000000000000"></h5>
          <h5 ng-repeat="cust in custList">
            <img alt="" src="api/barcode.php?s=code128a&d={{cust.cust_barcode_num}}">
          </h5>
        </div> 
      </div><!--/col-3-->
      
      <div class="col-sm-9" ng-show = "IsVisible">
        <div class="card mb-3" >
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <input type="text" ng-model="customer.barcode" class="form-control" 
                  placeholder="Scan barcode here..." required focus>
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <label class="mb-0"><strong>Full Name</strong></label>
              </div>
              <div class="text-secondary">
                ..........
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <label class="mb-0">Company Name</label>
              </div>
              <div class="text-secondary">
                ..........
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <label class="mb-0">Customer ID</label>
              </div>
              <div class="text-secondary">
                ..........
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <label class="mb-0">Company ID</label>
              </div>
              <div class="text-secondary">
                ..........
              </div>
            </div>
            <hr>
          </div>
        </div>
      </div><!--/col-9-->
      <button style="display: none;" type="submit" class="btn btn-success btn-sm btn-block" 
      ng-click="ScanBarcode(customer)" data-ng-disabled="signupForms.$invalid">Proceed to scan</button>
    </form>
    
    <div ng-include="'payment/payments/credit.html'"></div>
    <div ng-include="'payment/payments/barcode_list.html'"></div>
  </div><!--/row-->
</div>
