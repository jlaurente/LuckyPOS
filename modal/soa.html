<div class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" id="soa">
 <div class="modal-dialog" role="document">
     <div class="modal-content">
      <form method="post" >
       <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

           <h4 class="modal-title"><i class="fa fa-fw fa-chevron-right"></i> SOA - Statement of Accounts</h4>
        </div>
         <div class="modal-body"> 
            
           <div class="form-group">
              <label for="">Company</label>
              <select class="form-control" ng-model="soa_comp_id" id="soa_comp_id">
                <option ng-repeat="data in companyList" value="{{data.comp_id}}">
                  {{data.comp_name}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label>Due Date</label>
              <input type="text" name="due_date" ng-model="due_date" id="due_date" class="form-control" required>
            </div>
            <script src="date-picker/js/moment.min.js"></script>
            <script src="date-picker/js/bootstrap-datetimepicker.min.js"></script>
            <script src="date-picker/js/daterangepicker.js"></script>
            <script type="text/javascript">
              function getLastDayOfYearAndMonth(year, month)
              {
                var d = new Date(year, month+1, 0);
                var lastdate =d.getDate();
                return lastdate;
              }
              $(function() {
                $('input[name="due_date"]').daterangepicker({
                    singleDatePicker: true,
                    showDropdowns: true,
                    isInvalidDate: function( date ) {
                      var mydate = new Date(date);
                      var lastday = getLastDayOfYearAndMonth(mydate.getFullYear(), mydate.getMonth());
                      if( date.date() === 15 || date.date() === lastday) {
                        return false; 
                      } else {
                        return true;
                      }
                    },
                    locale: {
                        format: 'YYYY-MM-DD'
                    }
                });
              });
            </script>
         </div>
         <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-sm" id="btnaddUser" data-dismiss="modal" 
          ng-click="soa_report()" > 
          <i class="fa fa-send fa-fw"></i> Submit
        </button> 
           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
         </form>
     </div>
   </div>
</div>
