<div class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" id="cashDetails">
 <div class="modal-dialog" role="document">
     <div class="modal-content">
      <form method="post" >
       <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

           <h4 class="modal-title"><i class="fa fa-fw fa-chevron-right"></i> Cash Detail Report</h4>
        </div>
         <div class="modal-body"> 
            <div class="form-group">
                <label>Start Date</label>
                <input type="text" class="form-control" name="cash_startdate" 
                ng-model="cash_startdate" id="cash_startdate" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label>End Date</label>
                <input type="text" class="form-control" name="cash_enddate" 
             ng-model="cash_enddate" id="cash_enddate" autocomplete="off" required>
            </div>
         </div>
         <div class="modal-footer">
            <button class="btn btn-primary" ng-click="apply_cash_report()" data-dismiss="modal"> <i class="fa fa-fw fa-search"></i> Apply
            </button>
           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
          <script src="date-picker/js/moment.min.js"></script>
          <script src="date-picker/js/bootstrap-datetimepicker.min.js"></script>
          <script src="date-picker/js/daterangepicker.js"></script>
          <script type="text/javascript">
            $(function() {
              $('input[name="cash_startdate"]').daterangepicker({
                  singleDatePicker: true,
                  showDropdowns: true,
                  locale: {
                      format: 'YYYY-MM-DD'
                  }
              });
              $('input[name="cash_enddate"]').daterangepicker({
                  singleDatePicker: true,
                  showDropdowns: true,
                  locale: {
                      format: 'YYYY-MM-DD'
                  }
              });
            });
          </script>
          
         </form>
     </div>
   </div>
</div>
