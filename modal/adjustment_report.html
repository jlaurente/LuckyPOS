<div class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" id="adjustment">
 <div class="modal-dialog" role="document">
     <div class="modal-content">
      <form method="post" >
       <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

           <h4 class="modal-title"><i class="fa fa-fw fa-chevron-right"></i> Adjustment Report</h4>
        </div>
         <div class="modal-body"> 
            
           <div class="form-group">
              <label for="">Company</label>
              <select class="form-control" ng-model="credit_comp_id" id="comp_id">
                <option value="">All</option>
                <option ng-repeat="data in companyList" value="{{data.comp_id}}">
                  {{data.comp_name}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label>Start Date</label>
              <input type="text" name="adjustment_startdate" ng-model="adjustment_startdate" 
              id="adjustment_startdate" class="form-control" required>
            </div>
            <div class="form-group">
              <label>End Date</label>
              <input type="text" name="adjustment_enddate" ng-model="adjustment_enddate" 
              id="adjustment_enddate" class="form-control" required>
            </div>
            <script src="date-picker/js/moment.min.js"></script>
            <script src="date-picker/js/bootstrap-datetimepicker.min.js"></script>
            <script src="date-picker/js/daterangepicker.js"></script>
            <script type="text/javascript">
              $(function() {
                $('input[name="adjustment_startdate"]').daterangepicker({
                    singleDatePicker: true,
                    showDropdowns: true,
                    locale: {
                        format: 'YYYY-MM-DD'
                    }
                });
                $('input[name="adjustment_enddate"]').daterangepicker({
                    singleDatePicker: true,
                    showDropdowns: true,
                    locale: {
                        format: 'YYYY-MM-DD'
                    }
                });
              });
            </script>
         </div>
        <div class="modal-footer">
              <button type="submit" class="btn btn-primary btn-sm" id="btnaddUser" data-dismiss="modal" 
              ng-click="apply_adjustment_report()" > 
              <i class="fa fa-send fa-fw"></i> Submit
            </button> 
           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
         </form>
     </div>
   </div>
</div>
