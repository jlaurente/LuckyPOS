<style>
.selected {
    color:#008080;
    font-weight:bold;
}
</style>
<div id="page-wrapper">
  <div ng-include="'head.html'"></div>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <h3 style="color: #666666;"><i class="fa fa-building"></i> Company Management</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="#/dashboard"> Home</a></li>
        <li><i class="fa fa-list"></i> Company List</li>
      </ol>
      <div class="pull-left">
        <a href="#/new_company" class="btn btn-success btn-sm">
            <i class="fa fa-plus"></i> New Company
        </a>
      </div>
    </div>
  </div>

  <br>
  <div class="row">
    <div class="form-group col-lg-12">
      <table class="table table-bordered table-condensed table-hover table-striped " datatable="ng"
         dt-instance="vm.dtInstance"  width="100%" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" >
          <thead>
            <tr>
              <th>Company Name</th>
              <th>Company ID</th>
              <th>Amount Limit</th>
              <th>Added Date</th>
              <th>Added By</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="company in companyList" ng-class="{'warning':$index == selectedRow}" ng-click="setClickedRow($index)">
              <td>{{company.comp_name}}</td>
              <td>{{company.comp_id}}</td>
              <td>{{company.amount_limit}}</td>
              <td>{{company.added_date}}</td>
              <td>{{company.added_by}}</td>
              <td >
                <a ng-href="#/edit_company/{{company.id}}" class="btn btn-xs btn-default">
                  <i class="fa fa-edit"></i>
                </a>
                <button class="btn btn-xs btn-default" ng-click="deleteCompany(company.id)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>

</div>
