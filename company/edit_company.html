<div id="page-wrapper">
  <div id="non-printable" ng-include="'head.html'"></div>
  <br>
  <div id="non-printable" class="row">
    <div class="col-lg-12">
      <h3 style="color: #666666;"><i class="fa fa-building"></i> Update Company Information</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="#/dashboard"> Home</a></li>
        <li><i class="fa fa-building"></i><a href="#/company"> Company Management</a></li>
        <li><i class="fa fa-list"></i> Update Details</li>
      </ol>
    </div>
  </div>
  <div class="row" ng-repeat="company in listCompany">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <i class="fa fa-user fa-fw"></i> Update Information
        </div>
        <div class="panel-body">
          <form name="editForm" role="form">
            <div class="form-group">
                <label for="">Company Name</label>
                <input type="text" ng-model="company.comp_name" class="form-control" 
                placeholder="Enter company name" required focus>
            </div>

            <div class="form-group">
                <label for="">Company ID</label>
                <input type="text" ng-model="company.comp_id" class="form-control" 
                placeholder="Enter company id" >
            </div>

            <div class="form-group">
                <label for="">Amount Limit</label>
                <input type="text" ng-model="company.amount_limit" class="form-control" 
                placeholder="Enter amount limit" required>
            </div>

            
            <div class="form-group">
              <button type="button" class="btn btn-success btn-sm" ng-click="editCompany(company)" data-ng-disabled="editForm.$invalid"><i class="fa fa-fw fa-check"></i> Update</button>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
