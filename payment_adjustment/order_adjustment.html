<style>
.selected {
    color:#008080;
    font-weight:bold;
}
</style>
<div id="page-wrapper">
  <div ng-include="'head.html'"></div>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <h3 style="color: #666666;"><i class="fa fa-money"></i> Credit Order Adjustment</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="#/dashboard"> Home</a></li>
        <li><i class="fa fa-list"></i> Payment List</li>
      </ol>
    </div>
  </div>

  <div class="row">
    <form name="signupForms" role="form"> 
      <div class="col-sm-3"><!--left col-->
        <div class="text-center form-group">
          <img src="img/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
          <h5 ng-show = "IsVisible">Adjustment Profile</h5>
          <h5 ng-repeat="cust in custList">
            <img alt="" src="api/barcode.php?s=code128a&d={{cust.cust_barcode_num}}">
          </h5>
          <hr>
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label class="mb-0">Comp Name</label>
                <div class="text-secondary" ng-show = "IsVisible">
                  ..........
                </div>
                <div class="text-secondary" ng-repeat="cust in custList">
                  {{cust.comp_name}}
                </div>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="form-group">
                <label class="mb-0">Comp ID</label>
                <div class="text-secondary" ng-show = "IsVisible">
                  ..........
                </div>
                <div class="text-secondary" ng-repeat="cust in custList">
                  {{cust.comp_id}}
                </div>
              </div>
            </div>
          </div>
        </div> 
      </div><!--/col-3-->
      <div class="col-sm-9 "><!--left col-->
        <div class="form-group" ng-show = "IsVisible">
          <label for="">San Barcode</label>
          <input type="text" ng-model="customer.barcode" class="form-control" 
          placeholder="Scan barcode here..." required focus>
        </div>
        <button style="display: none;" type="submit" class="btn btn-success btn-sm btn-block" 
        ng-click="ScanBarcode(customer)" data-ng-disabled="signupForms.$invalid">Proceed to scan</button>
      </div>
    </form>
    
    <!-- <div ng-include="'payment_adjustment/adjustments/Isvisible.html'"></div> -->
    <div ng-include="'payment_adjustment/adjustments/credit_order_adjustment.html'"></div>
    
  </div><!--/row-->
</div>
