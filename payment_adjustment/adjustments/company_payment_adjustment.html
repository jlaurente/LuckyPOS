      <form name="signupForm" role="form">

        <div class="form-group">
          <label for="">Enter Payment ID</label>
          <input type="text" ng-model="comp.trxn_id" class="form-control" 
            placeholder="Enter Payment ID" required >
        </div>
        <div class="form-group">
          <label for="">Adjustment Type</label>
          <select class="form-control form-line" ng-model="comp.type" required>
            <option value="Credit">Credit</option>
            <option value="Debit">Debit</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Enter Amount</label>
          <input type="text" ng-model="comp.amount" class="form-control" 
            placeholder="Enter amount" required >
        </div>
        <div class="form-group">
          <label for="">Enter Reason</label>
          <textarea type="text" ng-model="comp.reason" class="form-control" 
            placeholder="Enter reason" required > </textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block" 
          ng-click="CompanyPaymentAdjustment(comp)"> Proceed to adjustment </button>
        </div>
      </form>
    </div>
  </div>
