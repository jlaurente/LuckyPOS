<div id="page-wrapper">
  <div ng-include="'head.html'"></div>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <h3 style="color: #666666;"><i class="fa fa-user"></i> Update User Information</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="#/dashboard"> Home</a></li>
        <li><i class="fa fa-users"></i><a href="#/users"> User Management</a></li>
        <li><i class="fa fa-list"></i> User List</li>
      </ol>
    </div>
  </div>
  <div class="row" ng-repeat="users in listUser">
    <div class="col-sm-3"><!--left col-->
      <div class="text-center">
        <img src="img/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
        <h5>{{users.fname}} {{users.mname}} {{users.lname}}</h5>
      </div> 
    </div><!--/col-3-->
    <div class="col-sm-9">
      <form name="signupForm" role="form">
            <div class="col-xs-6">
          <div class="form-group">
              <label for="">First Name</label>
              <input type="text" ng-model="users.fname" class="form-control" 
              placeholder="Enter first name" required focus>
            </div>
          </div>

            <div class="col-xs-6">
          <div class="form-group">
              <label for="">Middle Name</label>
              <input type="text" ng-model="users.mname" class="form-control" 
              placeholder="Enter middle name" required>
            </div>
          </div>

            <div class="col-xs-6">
          <div class="form-group">
              <label for="">Last Name</label>
              <input type="text" ng-model="users.lname" class="form-control" 
              placeholder="Enter last name" required>
            </div>
          </div>

            <div class="col-xs-6">
          <div class="form-group">
              <label for="">Username</label>
              <input type="text" ng-model="users.username" class="form-control" 
              placeholder="Enter username" required>
            </div>
          </div>

            <div class="col-xs-6">
          <div class="form-group">
              <label for="">Password</label>
              <input type="text" ng-model="users.password" class="form-control" 
              placeholder="Enter password" required>
            </div>
          </div>

          <div class="col-xs-6">
            <div class="form-group">
              <label for="">Role</label>
              <select class="form-control" ng-model="users.role_id" >
                <option ng-repeat="data in roleList" value="{{data.role_id}}"
                 ng-selected = "data.role_id == role_id">
                  {{data.role}}
                </option>
              </select>
            </div>
          </div>
          
           <div class="col-xs-12">
          <div class="form-group">
              <button type="button" class="btn btn-success btn-sm" ng-click="updateUser(users)" data-ng-disabled="signupForm.$invalid"><i class="fa fa-fw fa-check"></i> Update</button>
            </div>
          </div>
      </form>
    </div><!--/col-9-->
  </div><!--/row-->
</div>
