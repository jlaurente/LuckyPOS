<style>
.selected {
    color:#008080;
    font-weight:bold;
}
</style>
<div id="page-wrapper">
  <div ng-include="'head.html'"></div>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <h3 style="color: #666666;"><i class="fa fa-users"></i> User Management</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="#/dashboard"> Home</a></li>
        <li><i class="fa fa-users"></i> User Management</li>
      </ol>
      <div class="pull-left">
        <a href="#/new_user" class="btn btn-success btn-sm">
            <i class="fa fa-user-plus"></i> New User
        </a>
      </div>
    </div>
  </div>

  <br>
  <div class="row">
    <div class="form-group col-lg-12">
      <table class="table table-bordered table-condensed table-hover table-striped " datatable="ng"
         dt-instance="vm.dtInstance"  width="100%" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" >
          <thead>
            <tr>
              <th>No.</th>
              <th>First Name</th>
              <th>Middle Name</th>
              <th>Last Name </th>
              <th>Username</th>
              <th>Password</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="users in userList" ng-class="{'warning':$index == selectedRow}" ng-click="setClickedRow($index)">
              <td>{{users.id}}</td>
              <td>{{users.fname}}</td>
              <td>{{users.mname}}</td>
              <td>{{users.lname}}</td>
              <td>{{users.username}}</td>
              <td>{{users.password}}</td>
              <td>{{users.role}}</td>
              <td>
                <div>
                  <a ng-href="#/edit_user/{{users.id}}" class="btn btn-xs btn-default">
                    <i class="fa fa-edit"></i>
                  </a>
                  <button class="btn btn-xs btn-default" ng-click="deleteUser(users.id)">
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
                
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>

</div>
