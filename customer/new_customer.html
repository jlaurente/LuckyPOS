<div id="page-wrapper">
  <div ng-include="'head.html'"></div>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <h3 style="color: #666666;"><i class="fa fa-user-plus"></i> Customer Creation</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="#/dashboard"> Home</a></li>
        <li><i class="fa fa-users"></i><a href="#/customer"> Customer Management</a></li>
        <li><i class="fa fa-user-plus"></i> New Customer</li>
      </ol>
    </div>
  </div>
  <div class="row">
    
    <div class="row">
      <div class="col-sm-3"><!--left col-->
        <div class="text-center">
          <img src="img/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
          <h5>Customer Profile</h5>
        </div> 
      </div><!--/col-3-->
      <div class="col-sm-9">
        <form name="signupForm" role="form"> 
          <div class="col-xs-6">
            <div class="form-group">
             
                <label for="">Barcode
                </label>
                <input type="text" ng-model="customer.barcode" class="form-control" 
                placeholder="Enter barcode" required focus>
              </div>
            </div>

              <div class="col-xs-6">
            <div class="form-group">
                <label for="">Customer ID
                </label>
                <input type="text" ng-model="customer.cust_id" class="form-control" 
                placeholder="Enter customer id" required>
              </div>
            </div>

              <div class="col-xs-6">
            <div class="form-group">
                <label for="">First Name
                </label>
                <input type="text" ng-model="customer.fname" class="form-control" 
                placeholder="Enter first name" required>
              </div>
            </div>

              <div class="col-xs-6">
            <div class="form-group">
                <label for="">Middle Name
                </label>
                <input type="text" ng-model="customer.mname" class="form-control" 
                placeholder="Enter middle name" required>
              </div>
            </div>

              <div class="col-xs-6">
            <div class="form-group">
                <label for="">Last Name
                </label>
                <input type="text" ng-model="customer.lname" class="form-control" 
                placeholder="Enter last name" required>
              </div>
            </div>
            <div class="col-xs-6">
            <div class="form-group">
                <label for="">Company Name
                </label>
                <select class="form-control" ng-model="customer.comp_id" required>
                  <option ng-repeat="data in roleList" value="{{data.comp_id}}">
                    {{data.comp_name}}
                  </option>
                </select>
              </div>
            </div>
            
             <div class="col-xs-12">
            <div class="form-group">
                <button type="button" class="btn btn-success btn-sm" ng-click="addCustomer(customer)" data-ng-disabled="signupForm.$invalid"><i class="fa fa-fw fa-check"></i> Save</button>
              </div>
            </div>
        </form>
      </div><!--/col-9-->
    </div><!--/row-->
  </div>
</div>
