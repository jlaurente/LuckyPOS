<div id="page-wrapper">
  <div ng-include="'head.html'"></div>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <h3 style="color: #666666;"><i class="fa fa-user"></i>  Update Customer Information</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="#/dashboard"> Home</a></li>
        <li><i class="fa fa-users"></i><a href="#/customer"> Customer Management</a></li>
        <li><i class="fa fa-list"></i> Customer List</li>
      </ol>
    </div>
  </div>
  <div class="row" ng-repeat="customer in listCustomer">
    <div class="col-sm-3"><!--left col-->
      <div class="text-center">
        <img src="img/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
        <h5><h5>{{customer.fname}} {{customer.mname}} {{customer.lname}}</h5></h5>
      </div> 
    </div><!--/col-3-->
    <div class="col-sm-9">
      <form name="signupForm" role="form"> 
        <div class="col-xs-6">
          <div class="form-group">
           
              <label for="">Barcode
              </label>
              <input type="text" ng-model="customer.cust_barcode_num" class="form-control" 
              placeholder="Enter barcode" required focus>
            </div>
          </div>

            <div class="col-xs-6">
          <div class="form-group">
              <label for="">Customer ID
              </label>
              <input type="text" ng-model="customer.cust_id" class="form-control" 
              placeholder="Enter customer id" required>
            </div>
          </div>

            <div class="col-xs-6">
          <div class="form-group">
              <label for="">First Name
              </label>
              <input type="text" ng-model="customer.fname" class="form-control" 
              placeholder="Enter first name" required>
            </div>
          </div>

            <div class="col-xs-6">
          <div class="form-group">
              <label for="">Middle Name
              </label>
              <input type="text" ng-model="customer.mname" class="form-control" 
              placeholder="Enter middle name" required>
            </div>
          </div>

            <div class="col-xs-6">
          <div class="form-group">
              <label for="">Last Name
              </label>
              <input type="text" ng-model="customer.lname" class="form-control" 
              placeholder="Enter last name" required>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <label for="">Company Name</label>
              <select class="form-control" ng-model="users.comp_id" >
                <option ng-repeat="data in roleList" value="{{data.comp_id}}"
                 ng-selected = "data.comp_id == comp_id">
                  {{data.comp_name}}
                </option>
              </select>
            </div>
          </div>
          
           <div class="col-xs-12">
          <div class="form-group">
              <button type="button" class="btn btn-success btn-sm" ng-click="updateCustomer(customer)" data-ng-disabled="signupForm.$invalid"><i class="fa fa-fw fa-check"></i> Update</button>
            </div>
          </div>
      </form>
    </div><!--/col-9-->
  </div><!--/row--> 
</div>
